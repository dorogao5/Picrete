# Конфигурация Nginx для продакшна с HTTPS
# Разместите этот файл в /etc/nginx/sites-available/picrete
# И создайте симлинк: sudo ln -s /etc/nginx/sites-available/picrete /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name picrete.com www.picrete.com;
    
    # Для Let's Encrypt certbot (должно быть до получения сертификата)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name picrete.com www.picrete.com;
    
    # SSL сертификаты Let's Encrypt
    # ВАЖНО: После получения сертификата certbot автоматически обновит эти пути
    ssl_certificate /etc/letsencrypt/live/picrete.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/picrete.com/privkey.pem;
    
    # Современные SSL настройки (рекомендуемые Let's Encrypt)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling для улучшения производительности
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/picrete.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Безопасность заголовки
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Размер загружаемых файлов (для загрузки изображений)
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    
    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Backend API - все эндпоинты /api/v1/*
    location /api/v1 {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        # Отключить буферизацию для streaming ответов
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /healthz {
        proxy_pass http://127.0.0.1:8000/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Не кэшировать health check
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # API документация (Swagger UI) - только для разработки, можно отключить в продакшене
    location /api/v1/docs {
        proxy_pass http://127.0.0.1:8000/api/v1/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /api/v1/openapi.json {
        proxy_pass http://127.0.0.1:8000/api/v1/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Frontend - React приложение
    # Кэширование статических файлов (должно быть до основного location /)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        root /srv/picrete/landing;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Не кэшировать HTML файлы
    location ~* \.html$ {
        root /srv/picrete/landing;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Основной location для фронтенда (должен быть последним)
    location / {
        root /srv/picrete/landing;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Заголовки безопасности для статики
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Логи
    access_log /var/log/nginx/picrete_access.log;
    error_log /var/log/nginx/picrete_error.log warn;
}

